{% extends "AppG/padre.html" %}


{% load static %}

{% block titulo %}

Libros

{% endblock %}

{% block descripcion %}
<h4>
<button>
    <a href="{% url 'FormularioLibro' %}"> Agregar Libro</a>
</button>
</h4>
<form action="/AppG/resultadoLibro" method="GET">

    <input type="text" name="nombre" id="nombre">
    <input type="submit" value="Buscar">

</form>

<p>Buscando: {{nombre}}</p>

{% for libro in libros %}
    
<p>Nombre: {{libro.nombre}}  ---  Autor: {{libro.autor}}  ---  Publicacion: {{libro.publicacion}}</p>

{% endfor %}

{% endblock%}
